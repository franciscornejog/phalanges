<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Phalanges</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Phalanges</h1>
    </header>
    <button class="btn-new-word"><i class="fas fa-step-forward"></i></button>
    <section class="show-letter"></section>
    <button class="btn-replay"><i class="fas fa-redo"></i></button>
    <form action="">
      <input
        class="input-word"
        type="text"
        name="word"
        placeholder="Answer..."
      />
      <input type="submit" name="submit" class="fas fa-check" value="ï€Œ" />
    </form>
    <button class="btn-speed">1x</button>
    <button class="btn-word-short"><i class="fas fa-fist-raised"></i></button>
    <button class="btn-word-medium">
      <i class="fas fa-fist-raised"></i><i class="fas fa-fist-raised"></i>
    </button>
    <button class="btn-word-long">
      <i class="fas fa-fist-raised"></i><i class="fas fa-fist-raised"></i
      ><i class="fas fa-fist-raised"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
